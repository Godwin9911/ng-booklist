
<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="alert alert-danger"
    *ngIf="errorMessage">{{errorMessage}}
    </div>
<form #bookForm="ngForm" (ngSubmit)="save(bookForm)" autocomplete="off">
  <div class="row">
    <div class="col-md-8">
        <div class="form-group row">
          <label  class="col-md-2 col-form-label"
                  for="title">Title</label>
          <div class="col-md-8">
            <input type="text" name="title" class="form-control"
            [(ngModel)]="book.title" #titleField="ngModel"
            [class.border-danger]="bookForm.submitted && titleField.invalid" required/>
          <!--hide when form is not submitted and field is valid-->
          <small [hidden]='!bookForm.submitted || titleField.valid'
                    class="text-danger">
            {{'Please Enter the book title.'}}
          </small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label"
                 for="description">Genre</label>
          <div class="col-md-8">
            <input class="form-control"
                      id="description"
                      rows=3
                      name="genre"
                      #genre="ngModel"
                      [(ngModel)]="book.genre"
                      [class.border-danger]="bookForm.submitted && titleField.invalid" required />
          <small [hidden]='!bookForm.submitted || genre.valid'
          class="text-danger">
            {{'Please Enter a Genre.'}}
          </small>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-md-2 col-form-label"
                  for="author">Author</label>
          <div class="col-md-8">
            <input type="text" name="author" class="form-control"
             #authorField="ngModel"
             [class.border-danger]="bookForm.submitted && authorField.invalid"
            [(ngModel)]="book.author"
             required/>
             <small [hidden]='!bookForm.submitted || authorField.valid'
            class="text-danger">
            {{'Author required.'}}
          </small>
          </div>
        </div>

        <div class="form-group row mb-2">
            <div class="col-md-8">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input"
                         id="read"
                         type="checkbox"
                         [(ngModel)]="book.read"
                         name="read"> Read
                </label>
              </div>
            </div>
          </div>
        <!--<div class="form-group row">
            <label  class="col-md-2 col-form-label"
                    for="rating">Rating</label>
            <div class="col-md-8">
              <app-rating [rating]="book.rating" [readable]=false
              (eventClick)="handleRateClick($event)"></app-rating>
            </div>
        </div>-->
    </div>
    <div class="col-md-4">
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary mr-3">
          <i class="fa fa-plus"></i> Save
      </button>
      <button type="button" class="btn btn-outline-secondary mr-3"
              [routerLink]="['/books']">
        <i class="fa fa-chevron-left"></i> Cancel
      </button>
      <app-modal *ngIf="book._id"  [bookTitle]="book.title" (eventClick)="handleDelete($event)"></app-modal>
    </div>
  </div>
</form>
</div>
</div>
